<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us - Kenya's #1 Fashion store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/Contact.css">
    </head>
    <body>
        <div class="container">
            <h1> Connect with us</h1>
            <p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>

                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Mark Mutwiri">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+254 700 335442">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" 
                                placeholder="Markelmutwiri144@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" 
                                placeholder="Product Demo">
                            </div>
                        </div>
  

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                    </div>
                <div class="contact-right">
                    <h3>Reach us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>NottinghamFashion@gmail.com</td>
                        </tr>
                        <tr>
                        <td>Phone</td>
                            <td>+254 795 875 370</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Kamiti Rd</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </body>
</html>
